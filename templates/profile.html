<!DOCTYPE html>
<html>
<head>
  <title>Protify - Profile</title>
</head>
<body>
  <h1>User Profile</h1>
  <form action="/update_profile" method="POST">
    <label>Weight (kg):</label>
    <input type="number" name="weight" value="{{ profile.weight }}" step="0.1" required><br>

    <label>Age:</label>
    <input type="number" name="age" value="{{ profile.age }}" required><br>

    <label>Sex:</label>
    <select name="sex">
      <option value="male" {% if profile.sex == 'male' %}selected{% endif %}>Male</option>
      <option value="female" {% if profile.sex == 'female' %}selected{% endif %}>Female</option>
    </select><br>

    <label>Height (cm):</label>
    <input type="number" name="height" value="{{ profile.height }}" required><br>

    <label>Goal:</label>
    <select name="goal" required>
      <option value="bulking" {% if profile.goal == 'bulking' %}selected{% endif %}>Bulking</option>
      <option value="cutting" {% if profile.goal == 'cutting' %}selected{% endif %}>Cutting</option>
      <option value="maintaining" {% if profile.goal == 'maintaining' %}selected{% endif %}>Maintaining</option>
    </select><br>

    <button type="submit">Save</button>
  </form>

  <br>
  <a href="/">Back to Dashboard</a>
</body>
</html>
